<!-- ✅ purchase.html المعدلة بالكامل -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إتمام الشراء</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: #333;
    }
    .form-input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      width: 100%;
      font-weight: 700;
    }
    .account-number {
      direction: ltr;
      unicode-bidi: bidi-override;
      font-weight: bold;
      font-size: 20px;
      border: 2px solid #33deff;
      background-color: #f8fdff;
      border-radius: 5px;
      padding: 8px 15px;
      color: #333;
      margin: 10px 0;
      display: inline-block;
    }
    .copy-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .copy-icon {
      cursor: pointer;
      font-size: 18px;
      color: #007bff;
      display: flex;
      align-items: center;
    }
    .copy-success {
      color: #28a745;
      font-size: 14px;
      margin-right: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>يرجى تعبئة المعلومات التالية لإتمام عملية التبرع:</p>
    <div class="form-group">
      <label for="amount" class="form-label">مبلغ التبرع (أوقية)</label>
      <input type="number" id="amount" class="form-input" placeholder="أدخل المبلغ" required min="1">
    </div>
    <div class="form-group">
      <label for="donor" class="form-label">مفتاح المتبرع</label>
      <input type="text" id="donor" class="form-input" placeholder="أدخل مفتاحك" required>
    </div>
    <p>للدفع يرجى تحويل المبلغ إلى:</p>
    <div class="copy-container">
      <span id="account-number" class="account-number"></span>
      <span class="copy-icon" onclick="copyText()">📋</span>
      <span class="copy-success" id="copy-success">✓ تم النسخ</span>
    </div>
    <button id="whatsapp-btn" class="btn">تأكيد الدفع</button>
  </div>
  <script>
    // تحميل الرقم من GitHub
    document.addEventListener('DOMContentLoaded', function () {
      fetch('https://raw.githubusercontent.com/AMMAH24/bahou/main/data.json')
        .then(response => response.json())
        .then(data => {
          const number = data.whatsappNumber || '00000000';
          document.getElementById('account-number').textContent = number;
        })
        .catch(error => {
          console.error('فشل تحميل رقم الواتساب:', error);
          document.getElementById('account-number').textContent = '00000000';
        });
    });

    document.getElementById("whatsapp-btn").addEventListener("click", function () {
      const amountInput = document.getElementById("amount");
      const donorInput = document.getElementById("donor");

      const amount = parseFloat(amountInput.value);
      const donor = donorInput.value.trim();
      const savedNumber = document.getElementById('account-number').textContent || '00000000';

      if (!amount || amount <= 0) {
        alert("يرجى إدخال مبلغ التبرع");
        return;
      }

      if (!donor || donor.length !== 10 || !/[a-zA-Z]/.test(donor) || !/[0-9]/.test(donor)) {
        donorInput.classList.add("invalid");
        setTimeout(() => donorInput.classList.remove("invalid"), 1000);
        return;
      }

      const donations = JSON.parse(localStorage.getItem("donations") || "[]");
      donations.push({ amount: amount, donor: donor, date: new Date().toISOString() });
      localStorage.setItem("donations", JSON.stringify(donations));

      let totalCollected = parseFloat(localStorage.getItem("totalCollected") || "0");
      totalCollected += amount;
      localStorage.setItem("totalCollected", totalCollected.toString());

      const fullNumber = "+222" + savedNumber;
      const message = `تم الدفع بنجاح%0A%0Aالمبلغ: ${amount} أوقية%0Aالمتبرع: ${donor}%0Aرقم الحساب: ${fullNumber}`;
      const whatsappUrl = `https://wa.me/${fullNumber}?text=${message}`;
      window.open(whatsappUrl, "_blank");

      amountInput.value = "";
      donorInput.value = "";
    });

    function copyText() {
      const text = document.getElementById("account-number").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const successElement = document.getElementById("copy-success");
        successElement.style.display = "inline";
        setTimeout(() => successElement.style.display = "none", 2000);
      });
    }
  </script>
</body>
</html>
